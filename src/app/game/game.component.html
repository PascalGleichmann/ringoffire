<app-player *ngFor="let player of game.players; let i = index;" class="player-position" [name]="player"
    [ngStyle]="{'top.vh': 10 + (i * 7)}" [playerActive]="i == game.currentPlayer"></app-player>

<div class="board">
    <div class="card-stack">
        <!--card stack, new cards-->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 20px;" src="../../assets/img/cards/card_cover.png">
        <!--card stack, played cards-->
        <img *ngFor="let playedCard of game.playedCards" class="played-card"
            src="../../assets/img/cards/{{ playedCard }}.png">
        <!--picked cards, with animation for 1s -->
        <img *ngIf="game.pickCardAnimation" class="pick-card" style="right: 20px;"
            src="../../assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="info-card"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
